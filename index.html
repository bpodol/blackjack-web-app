<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div id="game">
        <div id="balance">$1,000</div>
        <div id="dealer" class="hand">
            <div id="dealer-cards"></div>
            <div id="dealer-score" class="score">Points: 0</div>
        </div>
        <div id="player" class="hand">
            <div id="player-cards"></div>
            <div id="player-score" class="score">Points: 0</div>
        </div>
        <div id="button-container">
            <button id="hit">HIT</button>
            <button id="stand">STAND</button>
            <button id="new-game" style="display: none;">NEW GAME</button>
        </div>
        <div id="message"></div>
        <div id="chip-container">
            <button class="chip" data-value="5">5</button>
            <button class="chip" data-value="25">25</button>
            <button class="chip" data-value="100">100</button>
            <button class="chip" data-value="500">500</button>
            <button class="chip" data-value="1000">1000</button>
        </div>
    </div>
</body>
</html>
